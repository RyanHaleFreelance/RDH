query PREVIEW_QUERY($id: ID!) {
  page(id: $id, idType: ID, asPreview: true) {
    ancestors(first: 100) {
      nodes {
        id
        __typename
      }
    }

    author {
      node {
        id
      }
    }

    authorDatabaseId
    authorId

    blocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment

              __typename
            }

            ...BlockFragment

            __typename
          }

          ...BlockFragment

          __typename
        }

        ...BlockFragment

        __typename
      }

      ...BlockFragment

      __typename
    }

    blocksJSON

    wpChildren: children(first: 100) {
      nodes {
        id
        __typename
      }
    }

    commentCount
    commentStatus

    comments(first: 100) {
      nodes {
        id
      }
    }

    content

    contentType {
      node {
        id
      }
    }

    contentTypeName
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure

    featuredImage {
      node {
        __typename
        id
      }
    }

    featuredImageDatabaseId
    featuredImageId
    guid

    hero {
      fieldGroupName
      heroButtonLink
      heroButtonText
      heroText
      heroTitle
      video
    }

    id
    isContentNode
    isFrontPage
    isPostsPage
    isPrivacyPage
    isRevision
    isTermNode

    lastEditedBy {
      node {
        id
      }
    }

    link
    menuOrder
    modified
    modifiedGmt

    wpParent: parent {
      node {
        id
        __typename
      }
    }

    parentDatabaseId
    parentId

    previewBlocks {
      innerBlocks {
        innerBlocks {
          innerBlocks {
            innerBlocks {
              ...BlockFragment

              __typename
            }

            ...BlockFragment

            __typename
          }

          ...BlockFragment

          __typename
        }

        ...BlockFragment

        __typename
      }

      ...BlockFragment

      __typename
    }

    previewBlocksJSON
    slug
    status

    template {
      templateName

      __typename
    }

    title
    uri
    __typename
  }
}

